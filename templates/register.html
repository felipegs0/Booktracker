{% extends "layout.html" %}

{% block title %}
| Register
{% endblock %}

{% block body %}

<body class="bg-[#EEE6E7] flex w-full min-h-screen items-center justify-center">
    <main class=" flex items-center justify-center w-[500px]">
         <div class="w-full max-w-md bg-white p-10 rounded-lg shadow-md">
            <h1 class="text-3xl font-serif font-semibold text-center mb-6 text-[#30231D]">{{ t.register_title }}</h1>

            <form action="/register" method="POST" class="flex flex-col gap-4">
                <div>
                    <label class="block text-base font-medium mb-1" for="username">{{ t.register_username }}</label>
                    <input type="text" name="username" placeholder="{{ t.register_username_placeholder }}" autocomplete="on" required class="w-full border rounded-md px-3 py-2 border-[#00000050] focus:outline-none">
                </div>
                <div>
                    <label class="block text-base font-medium mb-1" for="password">{{ t.register_password }}</label>
                    <input type="password" name="password" placeholder="{{ t.register_password_placeholder }}" autocomplete="on" required class="w-full border rounded-md px-3 py-2 border-[#00000050] focus:outline-none">
                </div>
                <div>
                    <label class="block text-base font-medium mb-1" for="confirmation">{{ t.register_confirm }}</label>
                    <input type="password" name="confirmation" placeholder="{{ t.register_confirm_placeholder }}" autocomplete="on" required class="w-full border rounded-md px-3 py-2 border-[#00000050] focus:outline-none">
                </div>
                <button type="submit" class="font-normal mt-4 bg-[#7E252C] text-[white] px-6 py-3 rounded-md cursor-pointer hover:bg-[#661f25] transition">{{ t.register_button }}</button>
            </form>
            <p class="text-sm mt-6">{{ t.register_have_account.text }}
                <a href="/login" class="font-medium text-[#7E252C] hover:underline">{{ t.register_have_account.login }}</a>
            </p>
            {% if error %}
            <p class="text-[#b62a36] text-base mt-2">*{{ error }}</p>
            {% endif %}
         </div>
    </main>
</body>


{% endblock %}
