{% extends "layout.html" %}

{% block title %}
| Register
{% endblock %}

{% block body %}

<body class="bg-[#EEE6E7] flex w-full min-h-screen items-center justify-center">
    <main class=" flex items-center justify-center w-[500px]">
         <div class="w-full max-w-md bg-white p-10 rounded-lg shadow-md">
            <h1 class="text-3xl font-serif font-semibold text-center mb-6 text-[#30231D]">Create your account</h1>

            <form action="/register" method="POST" class="flex flex-col gap-4">
                <div>
                    <label class="block text-base font-medium mb-1" for="username">Username</label>
                    <input type="text" name="username" placeholder="Type your username" autocomplete="on" required class="w-full border rounded-md px-3 py-2 border-[#00000050] focus:outline-none">
                </div>
                <div>
                    <label class="block text-base font-medium mb-1" for="password">Password</label>
                    <input type="password" name="password" placeholder="Type your password" autocomplete="on" required class="w-full border rounded-md px-3 py-2 border-[#00000050] focus:outline-none">
                </div>
                <div>
                    <label class="block text-base font-medium mb-1" for="confirmation">Confirm Password</label>
                    <input type="password" name="confirmation" placeholder="Confirm your password" autocomplete="on" required class="w-full border rounded-md px-3 py-2 border-[#00000050] focus:outline-none">
                </div>
                <button type="submit" class="font-normal mt-4 bg-[#7E252C] text-[white] px-6 py-3 rounded-md cursor-pointer hover:bg-[#661f25] transition">Create your account</button>
            </form>
            <p class="text-sm mt-6">Already have an account?
                <a href="/login" class="font-medium text-[#7E252C] hover:underline">Login</a>
            </p>
            {% if error %}
            <p class="text-[#b62a36] text-base mt-2">*{{ error }}</p>
            {% endif %}
         </div>
    </main>
</body>


{% endblock %}
